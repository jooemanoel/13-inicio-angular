<section class="cabecalho">
    <h1 class="cabecalho__titulo">Tabela de Estoque</h1>
    <nav class="cabecalho__menu">
        <p routerLink="/formulario" class="cabecalho__menu__botao" id="novo">Adicionar Novo Item</p>
        <p class="cabecalho__menu__botao" id="ver">Ver Tabela</p>
        <p class="cabecalho__menu__botao" id="apagar">Apagar Tudo</p>
        <p routerLink="/start" class="cabecalho__menu__botao" id="voltar">Voltar</p>
    </nav>
</section>
<section class="principal">
    <table class="tabela">
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Medida</th>
        </tr>
        @for (item of itens; track item) {
        <tr>
            <td>{{item.nome}}</td>
            <td>{{item.qt}}</td>
            <td>{{item.md}}</td>
        </tr>
        }
    </table>
</section>
